plugins {
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    // to print dependencies for a particular task
    id "com.dorongold.task-tree" version "1.5"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation name : 'sfs2x-core'
    implementation name : 'sfs2x'
    implementation name : 'dyn4j-3.4.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

run  {
    doFirst {
        println "running run task"
        println "-------------"
        environment "ENV", "TEST"
    }
}

shadowJar {
    manifest {
        attributes 'Implementation-Title': 'AirHockey Jar File ~ mahendra'
        //'Main-Class': 'com.mkyong.DateUtils'
    }
    baseName = 'AirHockeyExtension'
    classifier = ''
}

test {
    testLogging {
        events 'PASSED', 'FAILED'
    }
}

task signOff {
    group 'Custom'
    description 'Cheesy line to end run task with'
    //dependsOn 'run'
    doFirst {
        println "do first singoff!"
    }
    doLast {
        println "Thats all folks"
    }
}

task uploadJar (type : Exec) {
    dependsOn 'shadowJar'
    commandLine('./upload.sh', 'build/libs/AirHockeyExtension.jar', '13.235.113.99')
}

sourceSets.main.java.srcDirs = ['src']
mainClassName = 'org.dyn4j.samples.PhyTestApp'
